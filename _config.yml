# Site Info
title:              "CoderK Blog"
description:        "개발자(CoderK) 블로그"
author_name:        "CoderK" # change this to your name
logo_url:           https://share-cdn.picrew.me/app/share/202101/28974_xZbGDv82.png # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://blog.kdh0604.kro.kr/ # main url
baseurl:            
permalink:          /:title # Post permalink
timezone:           Japan # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
