<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = 'About the Author' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Back to Index' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl | prepend: site.url }}">
		<img src="{{ site.logo_url }}" alt="" class="logo-avatar">
	</a>
	<span class="logo-prompt code">{{ prompt }}</span>
	<br>
	<form action="/search">
	  <div class="tipue_search_left">
		<img src="/assets/tipuesearch/search.png" class="tipue_search_icon">
	  </div>
	  <div class="tipue_search_right">
		<input type="text" name="q" id="tipue_search_input" pattern=".{1,}" title="At least 1 characters" required></div>
	  <div style="clear: both;"></div>
	</form>
</aside>
